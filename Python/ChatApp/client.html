<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
</head>

<body>
    <h2>Chat Room</h2>
    <textarea id="chat" cols="120" rows="30" readonly></textarea>
    <br>
    <input type="text" id="name" placeholder="Enter name" />
    <input type="text" id="message" placeholder="Type message..." />
    <button onclick="send()">Send</button>

    <script>
        const chat = document.getElementById("chat");
        const name = document.getElementById("name");
        const message = document.getElementById("message");
        const ws = new WebSocket("ws://192.168.5.226:6789");

        ws.onmessage = e => chat.value += e.data + "\n";

        function send() {
            name.disabled = true;
            const txt = name.value + ": " + message.value;
            ws.send(txt);
            chat.value += txt + "\n";
            message.value = "";
        }

        // event listener to send message on pressing Enter
        message.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // prevent default Enter behavior
                send();
            }
        });
    </script>
</body>

</html>
